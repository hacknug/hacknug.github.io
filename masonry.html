---
layout: page-masonry
title: Masonry
---

<div id='content'>
  <div id='posts'>
    <ul>
    {% for collection in site.collections %}
      <li class='post'>
        {% if post.image %}
          <a href='{{post.url}}'><img class='post-image' src="{{post.image}}" /></a>
        {% endif %}
        <div class="postcontent">
        <a href='{{collection.url}}'><h1 class='post-title'>{{collection.label}}</h1></a>
        <div class='post-date'>{{ post.date | date: "%B %d, %Y"}}</div>
        <div class='post-content'>{{post.summary}}</div>
        </div>
      </li>
    {% endfor %}
    </ul>
  </div>
  <div style='clear:both'></div>
</div>
